<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic HTML Navigation</title>
    <link rel="stylesheet" href="../teste/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" data-page="home">Home</a></li>
                <li><a href="#" data-page="about">About</a></li>
                <li><a href="#" data-page="contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="app">
        <!-- Content from other pages will be loaded here -->
    </main>

    <footer>
        <p>&copy; 2025 My Dynamic App</p>
    </footer>

    <script src="../teste/js/app.js"></script>
</body>
</html>
